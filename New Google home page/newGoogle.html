<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="newGoogle.css" />
    <title>Google</title>
  </head>

  <body>
    <!-- block #1 -->
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign-in"><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <!-- block #2 -->
    <div class="centered-content">
      <!-- google img -->
      <div class="img-block">
        <a href="#" id="google-img"
          ><img src="googlephoto.png" alt="google-logo"
        /></a>
      </div>

      <!-- form search -->
      <div class="form">
        <form>
          <label for="form-search"></label>
          <input type="text" id="form-search" placeholder="Google it 🔍" />
        </form>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <input type="submit" value="Google Search" id="google_search" />
        <input type="submit" value="I'm Feeling Lucky" id="feeling_lucky" />
      </div>
    </div>

    <!-- block #3 -->
    <!-- Palestine -->
    <div class="palestine">
      <p>Palestine</p>
    </div>

    <!-- footer -->

    <footer>
      <ul id="footer-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>

      <ul id="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>

</html>
