<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- step 2-->
    <link rel="stylesheet" href="style.css" />
    <!-- step 1-->
    <title>Form Validator</title>
  </head>
  <body>
    <!-- step 4- fast way to add class is by: ".container" then TAP-->
    <div class="container">
      <!-- step 5- fast way to add a form with id and class is by: "form#form.form" then TAP-->
      <!-- step 5- we dont need "action" here so, I deleted it-->
      <!-- step 5- the id is for JS and class for styling-->
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- step 3-->
    <script src="script.js"></script>
  </body>
</html>
