<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Google.css" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <!-- defines a set of navigation links -->
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign-in"><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <!-- google img -->
    <div>
      <a href="#" id="google-img"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png"
          alt="Google-logo"
      /></a>
    </div>

    <!-- form search -->
    <div class="form">
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Google it 🔍" />
      </form>
    </div>

    <!-- buttons -->
    <div class="buttons">
      <input type="submit" value="Google Search" id="google_search" />
      <input type="submit" value="I'm Feeling Lucky" id="feeling_lucky" />
    </div>

    <!-- footer -->

    <footer>
      <ul class="footer-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
